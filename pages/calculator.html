<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- "defer" loads script after entire page is parsed -->
    <script src="../scripts/main.js" defer></script>
    <title>Georgina's Calculator</title>
</head>
<body>
    <!-- <h1>Test 2</h1> -->
    <!-- to apply grid to layout to container-->
    <div class="calculator-grid">
        <!-- output screen -->
        <div class="output">
            <!-- data attributes -->
            <!-- previous result -->
            <div data-previous-operand class="previous-operand"></div>
            <!-- current result -->
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- data attributes -->
        <!-- All Clear button -->
        <button data-all-clear class="two-times-span">AC</button>
        <!-- data attributes -->
        <button data-delete>Delete</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="two-times-span">=</button>
    </div>
</body>
</html>
